<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <style>
      body {
        /* border: 1px solid red; */
        padding: 0;
        margin: 0;
        text-align: center;
        background-color: greenyellow;
      }
    
      fieldset{
        border: 2px solid red;
        width: 80px;
        padding-left: 75px;
        padding-right: 75px;
        margin-left: 35%;
      }
      button{
          
      }
    </style>
  </head>
  <body>
    <form action="">
      <fieldset>
        <h3 style="color: red;">Persoanl Details</h3>
      <label for="">Name:</label>
      <input type="text" name="" id="" /><br /><br />
      <label for="">Password:</label>
      <input type="password" name="" id="" /><br /><br />
      <label for="">E-mail id:</label>
      <input type="email" name="" id="" /><br /><br />
      <label for="">Gender:</label>
      <input type="radio" name="Gender" id="Gender" />
      <label for="">Male</label>
      <input type="radio" name="Gender" id="Gender" />
      <label for="">Female</label><br /><br>
      <label for="">Contact#:</label>
      <input type="text" name="" id="">
      <h3 style="color: red;">Educational Qualification</h3>
      <label for="">Degree</label>
      <select name="" id="">
        <option value="#select group">-Select Group-</option>
        <option value="#A">A Group</option>
        <option value="#B">B Group</option>
        <option value="#C">C Group</option>
      </select>
      <br /><br />
      <label for="">Engineering</label>
      <select name="" id="">
        <option value="#select">-Select Group-</option>
        <option value="#A">Section A</option>
        <option value="#B">Section B</option>
        <option value="#C">Section C</option>
      </select>
      <br /><br />
      <label for="">Hobbies:</label>
      <input type="checkbox" name="" id="" />
      <label for="">Playing chess</label>
      <input type="checkbox" name="" id="" />
      <label for="">Reading Books</label>
      <input type="checkbox" name="" id="" />
      <br /><br />
      <label style="color: red;" for="">Address</label><br /><br />
      <textarea name="" id="" cols="45" rows="8"></textarea>
      <br /><br>
      <label for="">Attach Resume:</label>
      <input type="file" name="" id="" />
      <br /><br>
      <button>Submit</button>
      </fieldset>
    </form>
  </body>
</html>
